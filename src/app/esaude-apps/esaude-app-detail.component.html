<h1>{{title}}</h1>
<div *ngIf="app">
<h3>name: {{app.name}}</h3>
<h3>description: {{app.description}}</h3>
<h3>version: {{app.version}}</h3>
<h3>installed: {{app.installed}}</h3>
<h3>running: {{app.running}}</h3>
<h3>homepage: {{app.homepage}}</h3>
<h3>config: {{app.config}}</h3>
<h3>docs: {{app.docs}}</h3>
</div>

<button mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple (click)="goBack()">Back</button>
