<mat-card class="esaude-backup-card">
  <mat-card-title>{{backup.filename}}</mat-card-title>
  <mat-card-subtitle>{{ backup.size | numeral: '0.00 b' }}</mat-card-subtitle>
  <mat-card-content>
    <p mat-line>{{ backup.created | date: 'medium' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="downloadBackup()">Download</button>
  </mat-card-actions>
</mat-card>
<p></p>
